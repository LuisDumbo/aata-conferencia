name: Publish Website to cPanel 2.0

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Build do Vite no Actions (para gerar public/build/manifest.json)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps
        run: npm ci

      - name: Build assets (Vite)
        run: npm run build

      - name: Deploy to cPanel via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          protocol: ftps
          port: 21
          security: loose
          timeout: 600000
          log-level: verbose

          local-dir: ./
          server-dir: /ifatseaarm26.aata.ao/

          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**/*
            **/.vscode/**/*
            **/node_modules/**/*
            **/vendor/**/*
            **/tests/**/*
            **/.env
            **/.env.*
            storage/logs/**/*
            storage/framework/**/*
            README.md
            LICENSE.txt
